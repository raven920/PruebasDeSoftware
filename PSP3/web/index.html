
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Relative Size Ranges</title>

        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>


        <!-- CSS  -->
        <link href="css/MaterialIcons.css" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

        <link href="css/settings.css" rel="stylesheet">
        <script src="js/settings.js"></script>

    </head>
    <body>
        <header>
            <nav class="teal lighten-2" role="navigation">
                <div class="nav-wrapper container"><a id="logo-container" href="/PSP3" class="brand-logo">PSP3</a>

                    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
                </div>
            </nav>
        </header>
        <main>
            <div class="section no-pad-bot" id="index-banner">
                <div class="container">
                    <br><br>
                    <h1 class="header center red-text text-lighten-1">Relative Size Ranges</h1>
                    <div class="row center">
                        <h5 id="fileName" class="header col s12 light">Please select the text file containing the data.</h5>
                    </div>
                    <div class="row">
                        <form action="RelativeSizeRangeServlet" method="post" enctype="multipart/form-data" >
                            <div class="row">
                                <div class="col offset-s3 s9 offset-m5 m7">
                                    <div class="file-field input-field">
                                        <div class="btn-large waves-effect waves-light red lighten-1">
                                            <span>SELECT</span>
                                            <input  type="file" name="dataFile">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col offset-s3 s9 offset-m5 m7">
                                <input type="submit" class="btn-large red lighten-1" value="Upload" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <br><br>

                </div>
            </div>
        </main>
        <footer class="page-footer red lighten-1">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">PSP 3</h5>
                        <p class="grey-text text-lighten-4">Desarrollado por Jazm√≠n, Alejandra, Juan y Christian.</p>
                    </div>
                    
                </div>
                
            </div>
            
        </footer>
